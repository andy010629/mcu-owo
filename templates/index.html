{% load static %}
<html lang="en">

{% load pwa %}
<head>
    {% progressive_web_app_meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MCU OwO</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="{% static 'css/materialize.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/styles.css' %}?version=1" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/materialize.min.js'%}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="grey lighten-4">

    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/"><span>MCU</span> OwO</a>
            <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger white-text" data-target="side-menu">menu</i>
      </span>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">MCU OwO$</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li>
            <div class="divider"></div>
        </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1">
        <div class="card-panel recipe white row">
        </div>
    </div>

    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-recipe container section">
            <h6>New Recipe</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
                <label for="title">Recipe Title</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
                <label for="ingredients">Ingredients</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>

    <script src="{% static 'js/ui.js' %}"></script>
</body>

</html>
