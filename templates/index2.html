{% load static%}
<!DOCTYPE html>
<html lang="en">
{% load pwa %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> {% progressive_web_app_meta %}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <title>Home page</title>
</head>

<body>
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="modal-content" style="width: 30vw;">
                <div class="modal-header">
                    <h4 class="modal-title" id="loginModalLabel">Login</h4>
                </div>
                <form action="/login/" method="post" id="login-form">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="login-username" placeholder="StudentID" name="uu">
                        </div>
                        <div class="form-group">
                            <input type=" password " class="form-control " id="login-password " placeholder="password" name="pp">
                        </div>
                        <div class="modal-footer ">
                            <div class="alert alert-danger " role="alert " id="login-alert " style="display: none; "></div>
                            <button type="submit " class="btn btn-primary " id="btn-login ">登入</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
